<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>LinkeTinder</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>

    <main class="container-fluid d-flex justify-content-center align-items-center">
        <article class=" container-app d-flex w-50 flex-column text-center border-0 rounded-3">
            <header class="card-header border-0 rounded-top p-3">
                <h1>LinkeTinder</h1>
            </header>
            <section class="d-flex p-1 justify-content-evenly mt-3">
                <div class="card border-0" style="width: 18rem;">
                    <picture>
                        <img src="./assets/office-building.png" class="img-thumbnail border border-0 " alt="...">
                    </picture>

                    <h5 class="card-title">Empresa</h5>
                    <div class="card-body  d-flex flex-column justify-content-between">
                        <a href="#" class="btn btn-cadastro " data-bs-toggle="modal" data-bs-target="#CadastroEmpresaModal">Cadastrar Empresa</a>
                        <a href="#" class="btn btn-pagina mt-2">Página da Empresa</a>
                    </div>
                </div>

                <div class="card border-0" style="width: 18rem;">
                    <picture>
                        <img src="./assets/profile.png" class="img-thumbnail border border-0 " alt="...">
                    </picture>

                        <h5 class="card-title">Candidato</h5>
                    <div class="card-body d-flex flex-column justify-content-between  ">
                        <a href="#" class="btn btn-cadastro " data-bs-toggle="modal" data-bs-target="#CadastroCandidatoModal">Cadastrar Candidato</a>
                        <a href="#" class="btn btn-pagina mt-2">Página do Candidato</a>
                    </div>
                </div>
            </section>
            <footer class="card-footer text-muted p-3">

            </footer>
        </article>
    </main>



    <!-- Modal Empresas -->
    <div class="modal fade" id="CadastroEmpresaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header ">
                    <h5 class="modal-title" id="exampleModalLabel">Cadastro de Empresa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="NomeInput" placeholder="Nome">
                        <label for="NomeInput">Nome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="EmailInput" placeholder="E-mail">
                        <label for="EmailInput">E-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="CnpjInput" placeholder="CNPJ">
                        <label for="CnpjInput">CNPJ</label>
                    </div>
                    <div class="row g-3">
                        <div class="col-md mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="EstadoInput" placeholder="Estado" >
                                <label for="EstadoInput">Estado</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="CepInput" placeholder="Cep" >
                                <label for="CepInput">CEP</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="Paisinput" placeholder="Pais" >
                                <label for="Paisinput">Pais</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea type="text" class="form-control" id="DescInput" placeholder="Descrição"></textarea>
                        <label for="DescInput">Descrição</label>
                    </div>

                    <label class="form-check-label mb-3">
                        Competências Necessárias:
                    </label>
                    <div class="row g-3 md-3">
                        <div class="col-md">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Python" id="CheckInput">
                                <label class="form-check-label" for="CheckInput">
                                    Python
                                </label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Java" id="CheckInput">
                                <label class="form-check-label" for="CheckInput">
                                    Java
                                </label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="JavaScript" id="CheckInput">
                                <label class="form-check-label" for="CheckInput">
                                    JavaScript
                                </label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Typescript" id="CheckInput">
                                <label class="form-check-label" for="CheckInput">
                                    Typescript
                                </label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Groovy" id="CheckInput">
                                <label class="form-check-label" for="CheckInput">
                                    Groovy
                                </label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Grails" id="CheckInput">
                                <label class="form-check-label" for="CheckInput">
                                    Grails
                                </label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Angular" id="CheckInput">
                                <label class="form-check-label" for="CheckInput">
                                    Angular
                                </label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="PostgreSQL" id="CheckInput">
                                <label class="form-check-label" for="CheckInput">
                                    PostgreSQL
                                </label>
                            </div>
                        </div>

                    </div>

                <div class="modal-footer mt-2">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-cadastro">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
    </div>

                                </label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Groovy" id="CheckInput">
                                <label class="form-check-label" for="CheckInput">
                                    Groovy
                                </label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Grails" id="CheckInput">
                                <label class="form-check-label" for="CheckInput">
                                    Grails
                                </label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Angular" id="CheckInput">
                                <label class="form-check-label" for="CheckInput">
                                    Angular
                                </label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="PostgreSQL" id="CheckInput">
                                <label class="form-check-label" for="CheckInput">
                                    PostgreSQL
                                </label>
                            </div>
                        </div>

                    </div>

                    <div class="modal-footer mt-2">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-cadastro">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
