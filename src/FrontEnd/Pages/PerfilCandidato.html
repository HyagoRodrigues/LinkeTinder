<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Perfis.css" >
    <title>Perfil do Candidato</title>
</head>
<body>
<main class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white bg-success rounded shadow-sm">
        <img class="me-3" src="../assets/profile.png" alt="" width="48" height="38">
        <div class="lh-1">
            <h1 class="h6 mb-0 text-white lh-1">Perfil</h1>
            <small>Candidato</small>
        </div>
    </div>
    <div class="container-fluid py-5 rounded shadow-lg">
        <p class="display-6 fw-bold">Perfil do Candidato</p>
        <a href="#" class="btn btn-cadastro " data-bs-toggle="modal" data-bs-target="#CadastroCandidatoModal">Cadastrar Candidato</a>
        <a href="./PerfilEmpresa.html" class="btn btn-pagina ">Perfil da Empresa</a>
    </div>

    <div class="my-3 p-3 bg-body rounded shadow-lg">
        <h6 class="border-bottom pb-2 mb-0">Lista de Empresas</h6>
        <table class="table table-striped">
            <thead>
            <th>NOME</th>
            <th>E-MAIL</th>
            <th>CPF</th>
            <th>IDADE</th>
            <th>PAIS</th>
            <th>DESCRIÇÃO</th>
            <th>SKILLS</th>
            </thead>
            <tbody class="" id="tbody"></tbody>
        </table>
    </div>

    <div class="modal fade" id="CadastroCandidatoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header ">
                    <h5 class="modal-title" id="exampleModalLabel">Cadastro de Candidato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form class="modal-body"  id="modal-form">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="NomeInputC" placeholder="Nome">
                        <label for="NomeInput">Nome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="EmailInputC" placeholder="E-mail">
                        <label for="EmailInput">E-mail</label>
                    </div>
                    <div class="row g-2">
                        <div class="col-md ">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="IdadeInputC" placeholder="Idade">
                                <label for="IdadeInputC">Idade</label>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="CpfInputC" placeholder="CPF">
                                <label for="CpfInputC">CPF</label>
                            </div>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-md mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="EstadoInputC" placeholder="Estado" >
                                <label for="EstadoInput">Estado</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="CepInputC" placeholder="Cep" >
                                <label for="CepInput">CEP</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="PaisinputC" placeholder="Pais" >
                                <label for="Paisinput">Pais</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea type="text" class="form-control" id="DescInputC" placeholder="Descrição"></textarea>
                        <label for="DescInput">Descrição</label>
                    </div>

                    <label class="form-check-label mb-3">
                        Competências:
                    </label>
                    <div class="row g-3 md-3">
                        <div class="col-md">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Python" id="CheckPython">
                                <label class="form-check-label" for="CheckInput">
                                    Python
                                </label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Java" id="CheckJava">
                                <label class="form-check-label" for="CheckInput">
                                    Java
                                </label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="JavaScript" id="CheckJS">
                                <label class="form-check-label" for="CheckInput">
                                    JavaScript
                                </label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Typescript" id="CheckTS">
                                <label class="form-check-label" for="CheckInput">
                                    Typescript
                                </label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Groovy" id="CheckGroovy">
                                <label class="form-check-label" for="CheckInput">
                                    Groovy
                                </label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Grails" id="CheckGrails">
                                <label class="form-check-label" for="CheckInput">
                                    Grails
                                </label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Angular" id="CheckAngular">
                                <label class="form-check-label" for="CheckInput">
                                    Angular
                                </label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="PostgreSQL" id="CheckPost">
                                <label class="form-check-label" for="CheckInput">
                                    PostgreSQL
                                </label>
                            </div>
                        </div>

                    </div>

                    <div class="modal-footer mt-2">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" id="cadastrar" class="btn btn-cadastro" data-bs-dismiss="modal">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>



<script type="module" src="../js/Candidato.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
